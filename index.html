<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Document</title>
    </head>

    <body>
        <div id="slider">
            <img
                src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            <img src="https://mobimg.b-cdn.net/v3/fetch/97/972d3a28a4f23240915d1c48776ce013.jpeg">
            <img src="https://pbs.twimg.com/media/FWf-1h6XEAYLdoG?format=jpg&name=large">
        </div>

        <script>
            var images = document.querySelectorAll('#slider img');
            var currentImage = 0;

            setInterval(function () {
                images[currentImage].classList.remove('active');
                currentImage = (currentImage + 1) % images.length;
                images[currentImage].classList.add('active');
            }, 3000); // Change image every 3 seconds
        </script>

        <style>
            #slider img {
                position: absolute;
                top: 0;
                left: 0;
         opacity: 0;
                transition: all 1s;
            }

            #slider img.active {
                opacity: 1;
                /* display: block; */
            }
        </style>
    </body>

</html>
